<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/crudazon.jpg" width="100" height="60" alt="crudazon">
          <span class="h2">Crudazon</span>
        </a>
        <div class="form-inline"><a href=""></a></div>
    </nav>
<main>
    <div class="container">
            <div class="h2 my-5 text-center">Edit product</div>
            <hr>
            <form >
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="name" class="form-control" id="brand" >
                </div>
                <div class="mb-3">
                    <label for="prezzo" class="form-label">Prezzo</label>
                    <input type="name" class="form-control" id="prezzo" >
                </div>
                <div class="mb-3">
                    <label for="urlimg" class="form-label">URL Immagine</label>
                    <input type="name" class="form-control" id="urlimg" >
                </div>
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione Prodotto</label>
                    <textarea class="form-control" id="descrizione" rows="3"></textarea>
                  </div>
            </form> 
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-danger w-75" id="eliminaProdotto">Elimina Prodotto</button>
                </div>
                <div class="offset-3 col-3">
                    <button type="button" class="btn btn-close-white border border-black w-100" id="resetProdotto">Reset</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning w-100 " id="salvaProdotto">Salva</button>
                </div>
            </div>
    </div>     
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/back.js"></script>
</body>
</html>
